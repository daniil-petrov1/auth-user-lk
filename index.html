<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="typography.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>

<body>
        <div class="registration-content">
            <h1 class="h1">Добро пожаловать <br> в jetty academy</h1>
            <div class="description">Для регистрации введите свой Email, мы отправим на него ссылку для входа в личный кабинет</div>
            <form class="form" action="#">
                <label class="label" for="email">Email</label>
                <input class="input" type="email" placeholder="youremail@email.ru" name="email" required>
                <button class="button form__button" type="submit"><img class="button__img" src="/img/White arrow-right on button.svg" alt="arrow-right"></button>
            </form>
            <a class="authorization_enter-lk" href="#">Войти в личный кабинет</a>
        </div>
</body>
</html>
